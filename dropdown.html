<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dropdown</title>
     <style>
          body{
               font-family:Arial, Helvetica, sans-serif;
               margin: 0;
               padding: 0;
               background-color: #108964;
          }
          .nav-container{
               background-color: #13bcae;
               padding: 10px;
          }
          .nav-container ul{
               list-style-type: none;
               padding: 0;
               margin: 0;
               display: flex;
               justify-content: space-around;
               align-items: center;
          }
          .nav-container a{
               text-decoration: none;
               color: white;
               padding: 10px;
               display: block;

          }
          .nav-container .dropdown-content{
               display: none;

          }
          .nav-container .dropdown:hover .dropdown-content{
               display: block;
               position: absolute;
               background-color: #0d8eab;
               min-width: 150px;
          }

     </style>
</head>
<body>
     <div class="nav-container">
          <h2>Variation 3: horizontal with dropdown</h2>
          <ul>
               <li><a href="#">Home</a></li>
               <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content"><a href="#">Our Story</a><a href="#">Team</a><a href="#">Contact</a></div>
               </li>
               <li><a href="#">Product</a></li>
               <li><button class="login-btn">Login</button></li>
          </ul>
     </div>
     
</body>
</html>
