<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Navbar</title>
     <style>
           body{
               font-family: Arial, Helvetica, sans-serif;
               margin: 0;
               padding: 20px;
               background-color: #2d2626d0;
               color: white;
           }
           .nav-container{
               margin-bottom: 40px;
           }
           h2{
               margin-bottom: 10px;
           }
           .nav1{
               background-color: rgb(163, 161, 157);
               padding: 10px;
           }
           .nav1 ul{
               list-style-type: none;
               display: flex;
               justify-content: space-around;
           }
           .nav1 li{
               display: inline;
           }
           .nav1 a{
               text-decoration: none;
               color: #0c0303d0;
               padding: 5px 15px;
               position: relative;

           }
           .nav1 a::after{
              content: "";
              position: absolute;
              height: 2px;
              width: 100%;
              bottom: 0;
              left: 0;
              background-color: #2f35e1;
              transform: scaleX(0);
              transition: transform 0.3s ease-in-out;
           }
           .nav1 a:hover::after{
              transform: scaleX(1);
           }
           .nav1 .login-btn{
               background-color: rgb(56, 71, 199);
               color: white;
               border: none;
               padding: 8px 15px;
               border-radius: 5px;
           }
           

     </style>
</head>
<body>
     <div class="nav-container">
          <h2>Variation 1: Horizontal with underline effect</h2>
          <nav class="nav1">
               <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Product</a></li>
                    <li><button class="login-btn">Login</button></li>
               </ul>
          </nav>

     </div>
</body>
</html>
